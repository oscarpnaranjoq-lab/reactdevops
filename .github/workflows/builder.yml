name: Node.js CI
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
      
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - name: Instalaci√≥n de Surge
      run: npm install --global surge
    - name: Desplegar la App
      run: surge ./dist humdrum-sort.surge.sh --token c6b81ff7f91e97c46f3ba98835f3cd17
      #run: surge ./dist zealous-cracker.surge.sh --token f364c30728138d1e11a91374f4a871ca